<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App-Easy Tutorials</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png" ></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <P>humidity</P>       
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" >
                    <div>
                        <p class="wind">15km/h</p>
                        <P>wind speed</P>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
const apikey ="4e536372d5e431d51e1e80b3ce89f939";
const apiUrl ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchbox=document.querySelector(".search input");
        const searchbtn=document.querySelector(".search button");

async function checkweather(city){
    const response = await fetch(apiUrl + city + `&appid=${apikey}`); var data= await response.json();
    console.log(data);
    document.querySelector(".city").innerHTML=data.name;
    document.querySelector(".temp").innerHTML= Math.round(data.main.temp) +"°c";
    document.querySelector(".humidity").innerHTML=data.name.humidity+"%";
    document.querySelector(".wind").innerHTML=data.wind.spped+"km/h";
}
searchbtn.addEventListener("click",()=>{
     checkweather(searchbox.value);
})
checkweather();
</script>
</body>
</html>
